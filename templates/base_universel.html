<!-- Bloc messages Django -->
{% if messages %}
<div id="django-messages" style="
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
">
    {% for message in messages %}
        <div class="toast {{ message.tags }}" style="
            background-color: {% if message.tags == 'error' %}#ff4d4d{% else %}#4CAF50{% endif %};
            color: white; 
            padding: 12px 20px; 
            border-radius: 6px; 
            margin-bottom: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            min-width: 250px;
            text-align: center;
        ">
            {{ message }}
        </div>
    {% endfor %}
</div>

<script>
    const toasts = document.querySelectorAll('#django-messages .toast');
    toasts.forEach((t) => {
        setTimeout(() => {
            t.style.transition = "opacity 0.5s, transform 0.5s";
            t.style.opacity = "0";
            t.style.transform = "translateY(-20px)";
            setTimeout(() => t.remove(), 500);
        }, 5000);
    });
</script>
{% endif %}
