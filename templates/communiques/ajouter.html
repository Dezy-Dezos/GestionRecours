{% extends base_template %}

{% block content %}
<div class="communique-card">
    <h2><i class="fas fa-plus-circle"></i> Ajouter un communiqué</h2>

    <form method="post" enctype="multipart/form-data" class="communique-form">
        {% csrf_token %}

        <!-- Champ titre -->
        <div class="form-group">
            <label for="id_titre"><i class="fas fa-heading" id="icone"></i> Titre :</label>
            {{ form.titre }}
        </div>

        {% if user.role == user.Roles.STAFF %}
            <!-- STAFF peut choisir si global -->
            <div class="form-group checkbox-group">
                <label for="id_est_global"><i class="fas fa-globe" id="icone"></i> Est général :</label>
                {{ form.est_global }}
            </div>

            <!-- STAFF peut choisir le domaine -->
            <div class="form-group">
                <label for="id_domaine"><i class="fas fa-book" id="icone"></i> Domaine :</label>
                {{ form.domaine }}
            </div>
        {% endif %}

        <!-- Champ contenu -->
        <div class="form-group">
            <label for="id_contenu"><i class="fas fa-file-alt" id="icone"></i> Contenu :</label>
            {{ form.contenu }}
        </div>

        <button type="submit" class="btn-submit">
            <i class="fas fa-paper-plane"></i> Envoyer
        </button>
    </form>
</div>

<style>
    #icone {
        color: blue;
        margin-right: 7px;
    }
    .communique-card {
        background: #f5f7ff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        max-width: 700px;
        margin: auto;
    }

    .communique-card h2 {
        text-align: center;
        color: #6e51cf;
        margin-bottom: 20px;
    }

    .communique-form .form-group {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
    }

    .communique-form .checkbox-group {
        flex-direction: row;
        align-items: center;
        gap: 8px;
    }

    .communique-form label {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
    }

    .communique-form input[type="text"],
    .communique-form select,
    .communique-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #6e51cf;
        border-radius: 6px;
        outline: none;
        font-size: 15px;
        background: #fff;
    }

    .communique-form textarea {
        min-height: 220px;
        resize: vertical;
    }

    .communique-form input[type="checkbox"] {
        width: auto;
        margin: 0;
    }

    .btn-submit {
        background: #6e51cf;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: background 0.3s ease;
    }

    .btn-submit:hover {
        background: #543bb7;
    }

    @media (max-width: 768px) {
        .communique-card {
            padding: 15px;
        }
    }
</style>
{% endblock %}
